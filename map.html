<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="https://img.icons8.com/ios-glyphs/30/000000/map--v2.png" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
        <link href="css/styles.css" rel="stylesheet" />
        <link rel="stylesheet" href="css/main.css" />
        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
        <title>Maps Keeper - Preferences</title>
    </head>

    <body class="pt-5 pb-5" onload="initMap()">
        <!-- Responsive navbar-->
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">Maps Keeper</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="map.html">Maps</a></li>
                        <li class="nav-item"><a class="nav-link" href="user-prefs.html">Preferences</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Menu</a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#" onclick="deleteAllData()">Delete all data</a></li>
                                <li><hr class="dropdown-divider" /></li>
                                <li><a class="dropdown-item" href="#">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page content-->
        <section class="container">
            <header class="text-center mt-5 mb-1 text-warning">
                <h1 class="userPrefChangable">All locations</h1>
                <h6 class="userPrefChangable sub-title"></h6>
            </header>

            <div class="input-group" style="display: none">
                <input id="pac-input" class="controls form-control" type="text" placeholder="Enter a location" />
            </div>
            <main class="d-flex flex-row">
                <div id="map"></div>
                <div class="list-group map-list flex-column flex-fill overflow-auto h-65vh"></div>
                <!-- info div -->
                <div id="infowindow-content">
                    <span id="place-name" class="title"></span><br />
                    <span id="place-address"></span>
                </div>
            </main>
        </section>

        <footer class="footer">CoffeeRight &copy; Martin Sh.</footer>
        <div class="bg-image"></div>

        <!-- modal -->
        <div class="modal fade" id="add-new-location" data-bs-backdrop="static" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">New location</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="loc-modal" onsubmit="saveLocFromModal(event)">
                            <div class="mb-3">
                                <label for="location-name" class="col-form-label">Location name:</label>
                                <input type="text" class="form-control" id="location-name" required />
                            </div>
                            <div class="mb-3">
                                <label class="col-form-label location-modal"></label>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" form="loc-modal" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <!-- <script src="js/bootstrap.bundle.js"></script> -->
        <!-- google maps api -->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjlsAsJI0Vd-wbFqIbs_zppWj9Txa2X2E&callback=initMap&libraries=places&v=weekly&language=en" async></script>
        <!-- <script src="lib/jquery.js"></script> -->
        <!-- Core theme JS-->
        <script src="js/storageService.js"></script>
        <script src="js/userPrefService.js"></script>
        <script src="js/placeService.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
